    get:
      operationId: test1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Person'
      responses:
        default:
          description: "OK"
  /test2:
    get:
      operationId: test2
      responses:
        default:
          description: "OK"
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Person'
                - $ref: '#/components/schemas/Citizen'
  /test3:
    get:
      operationId: test3
      responses:
        default:
          description: "OK"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonComplex'
  /test4:
    get:
      operationId: test4
      responses:
        default:
          description: "OK"
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/paths/~1test1/get/requestBody/content/application~1json/schema'
                - $ref: '#/components/schemas/Citizen'
  /test5:
    get:
      operationId: test5
      responses:
        default:
          description: "OK"
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'http://json-schema.org/example/geo.json'
  /test6:
    get:
      operationId: test6
      responses:
        default:
          description: "OK"
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: 'http://json-schema.org/example/card.json'
                - type: object
                  properties:
                    id_card:
                      type: string
                  required:
                    - id_card
  /test7:
    get:
      operationId: test7
      responses:
        default:
          description: "OK"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonRecursive'
  /test8:
    get:
      operationId: test8
      responses:
        default:
          description: "OK"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: string
                parent:
                  $ref: '#/paths/~1test8/get/requestBody/content/application~1json/schema'
                children:
                  type: array
                  items:
                    $ref: '#/paths/~1test8/get/requestBody/content/application~1json/schema' # Self refs!
              additionalProperties: false
  /test9:
    get:
      operationId: test9
      responses:
        default:
          description: "OK"
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: 'http://json-schema.org/example/card.json'
                - $ref: './schemas/Card_id.yaml'
                - type: object
                  properties:
                    parent_card:
                      $ref: '#/paths/~1test9/get/requestBody/content/application~1json/schema'
                    children_cards:
                      type: array
                      items:
                        $ref: '#/paths/~1test9/get/requestBody/content/application~1json/schema'


components:
  schemas:
    Person:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        surname:
          type: string
      required:
        - name
        - surname
    Citizen:
      type: object
      additionalProperties: false
      properties:
        id_card:
          type: string
      required:
        - id_card
    PersonComplex:
      allOf:
        - $ref: '#/components/schemas/Person'
        - $ref: '#/components/schemas/Citizen'
    PersonRecursive:
      allOf:
        - $ref: '#/components/schemas/Person'
        - $ref: '#/components/schemas/Citizen'
        - type: object
          additionalProperties: false
          properties:
            mother:
              $ref: '#/components/schemas/PersonRecursive'
            father:
              $ref: '#/components/schemas/PersonRecursive'

